# Configuración de codificación
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Nivel de log para depuración
logging.level.org.springframework.jdbc=DEBUG

# Configuración de la consola H2 y la base de datos
spring.h2.console.enabled=true
spring.datasource.generate-unique-name=false
spring.datasource.name=cManager

# Configuración del nombre de la aplicación y el contexto del servidor
spring.application.name=agenda
server.servlet.context-path=/agenda

# Log
logging.file.name=logs/spring-boot-app.log
logging.level.com.contact.manag.agenda==DEBUG
